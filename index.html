<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <title>Todo App</title>
  </head>
  <body>
    <header class="top-header">
      <img  class="top-header__img"  alt="header-img" src="./img/eisenhower-matrix.jpg" /><a
        class="top-header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="page__wrapper">
      <p id="page__section">
        <label for="new-task">Add Item</label
        ><input id="new-task" type="text" /><button>Add</button>
      </p>
      <h3>Todo</h3>
      <ul id="complete-tasks">
        <li>
          <input type="checkbox" /><label class="task">Pay Bills</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete"><img src="./img/remove.svg"  alt="remove" /></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" /><label class="task">Go Shopping</label
          ><input type="text" value="Go Shopping" class="task" /><button
            class="edit"
          >
            Save</button
          ><button class="delete"><img src="./img/remove.svg"  alt="remove" /></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked /><label class="task"
            >See the Doctor</label
          ><input type="text" /><button class="edit">Edit</button
          ><button class="delete"><img src="./img/remove.svg"  alt="remove" /></button>
        </li>
      </ul>
    </main>
    <script src="./script/app.js"></script>
  </body>
</html>
